<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Stylesheet-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="top">
          <div class="now-playing">z</div>
          <div class="track-art"></div>
          <div class="track-name">Track name</div>
          <div class="track-artist">Track Artist</div>
        </div>

        <div class="bottom">
          <div class="slider-container">
            <div class="current-time">00:00</div>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="seek_slider"
              onchange="seek_to()"
            />
            <div class="total-duration">00:00</div>
          </div>
          <div class="slider-container">
            <i class="fa fa-volume-down"></i>
            <input
              type="range"
              min="1"
              max="100"
              value="99"
              class="volume_slider"
              onchange="set_volume()"
            />
            <i class="fa fa-volume-up"></i>
          </div>
          <div class="buttons">
            <div class="random-track" onclick="random_track()">
              <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prev_track()">
              <i class="fas fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="play_pause_track()">
              <i class="fas fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="next_track()">
              <i class="fas fa-step-forward fa-2x"></i>
            </div>
            <div class="repeat-track" onclick="repeat_track()">
              <i class="fas fa-repeat fa-2x" title="repeat"></i>
            </div>
          </div>

          <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Deferred loading -->
    <script src="./script.js"></script>
  </body>
</html>
